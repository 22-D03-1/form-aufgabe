<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>form-aufgabe</title>
    </head>
    <body>
        <form action="https://formspree.io/f/mgedrqok" method="post">
            <label>
                Vorname:
                <input
                    type="text"
                    placeholder="Vorname eingeben"
                    name="vorname"
                    required
                />
            </label>
            <br />
            <label>
                Nachname:
                <input
                    type="text"
                    placeholder="Nachname eingeben"
                    name="nachname"
                    required
                />
            </label>
            <br />
            <label>
                Alter:
                <input
                    type="number"
                    placeholder="Alter eingeben"
                    name="alter"
                    required
                />
            </label>
            <br />
            Nachricht: <br />
            <textarea
                placeholder="Ihre Nachricht an uns"
                name="nachricht"
                cols="20"
                rows="10"
                required
            ></textarea
            ><br />
            <button type="submit">Absenden</button><br />
            <button type="reset">Resetten</button>
        </form>
    </body>
</html>
